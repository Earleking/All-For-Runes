<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./../css/createLoadout.css" />

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="./../js/libs/jquery-3.3.1.min.js"></script>

    <script>if (window.module) module = window.module;</script>


</head>
<body>
    <div class="title">Create a new Rune Page</div>
    <div class="selector">Champion selector Here</div>
    <div class="runes">
        <div class="primary-section">
            <div class="tree-slot" id="path-0"></div>

            <div class="tree-slot" id="path-1"></div>
            <div class="rune-slot" id="slot-1-1"></div>
            <div class="rune-slot" id="slot-2-1"></div>
            <div class="rune-slot" id="slot-3-1"></div>
        </div>
    </div>

    <!-- TODO add in statShars -->

    <div class="tooltip" id="hover-box">Hello world</div>

<script src="./../js/runesSelected.js"></script>
